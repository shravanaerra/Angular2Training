<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' [(ngModel)]="FilteredData"/>
                </div>
                <div class='col-md-4'>
                    Typing:   {{FilteredData}}
                </div>
            </div>
            <button class='btn btn-primary' (click)="toogleImage()">{{showImage?'Hide Image':'Show Image'}}</button>
            <div class='table-responsive'>
                <table class='table' *ngIf="products && products.length">
                    <thead>
                        <tr>
                            <th>Images</th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="#product of products | productFilter:FilteredData">
                            <td>
                                <img [src]="product.imageUrl" [title]="product.productName" [style.width.px]="product.imageWidth" [style.height.px]="product.imageHeight" *ngIf="showImage"/>
                            </td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode | uppercase}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency:'INR':true:'1.2-2'}}</td>
                            <td>{{product.starRating}}
                            <ai-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>

                            </ai-star>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class='panel-heading'>
                {{pageTitle1}}
            </div>
        </div>
    </div>
</body>
</html>
